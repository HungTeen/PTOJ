      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-123456}
      - NACOS_HOST=${NACOS_HOST:-172.21.0.4}
      - NACOS_PORT=${NACOS_PORT:-8848}
      - NACOS_USERNAME=${NACOS_USERNAME:-nacos}
