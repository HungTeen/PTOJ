      - ${PTOJ_DIRECTORY}/data/judge/log:/judge/log
      - ${PTOJ_DIRECTORY}/data/judge/run:/judge/run
      - ${PTOJ_DIRECTORY}/data/judge/spj:/judge/spj
    environment:
      - shm-size=256m
    ports:
